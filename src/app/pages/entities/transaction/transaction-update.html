<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Transaction
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Uuid</ion-label>
        <ion-input type="text" name="uuid" formControlName="uuid"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input type="number" name="amount" formControlName="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date Time</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" formControlName="dateTime" id="field_dateTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Payment Details</ion-label>
        <ion-input type="text" name="paymentDetails" formControlName="paymentDetails"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Payment Info</ion-label>
        <ion-select id="field_paymentInfo" formControlName="paymentInfo" [compareWith]="comparePaymentInfo">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="paymentInfoOption" *ngFor="let paymentInfoOption of paymentInfos; trackBy: trackPaymentInfoById"
            >{{paymentInfoOption.name}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
