<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Invoice Item
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span>{{invoiceItem.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Amount</ion-label>
      <div item-content>
        <span>{{invoiceItem.amount}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Invoice</ion-label>
      <div item-content *ngIf="invoiceItem.invoice">
        <a>{{invoiceItem.invoice?.invoiceNumber}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(invoiceItem)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(invoiceItem)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
