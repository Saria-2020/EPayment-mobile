<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Activity Information
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sector</ion-label>
        <ion-input type="text" name="sector" formControlName="sector"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Type Of Activity</ion-label>
        <ion-input type="text" name="typeOfActivity" formControlName="typeOfActivity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Property Type</ion-label>
        <ion-input type="text" name="propertyType" formControlName="propertyType"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Area Class</ion-label>
        <ion-input type="text" name="areaClass" formControlName="areaClass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Architecture Type</ion-label>
        <ion-input type="text" name="architectureType" formControlName="architectureType"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Number Of Floors</ion-label>
        <ion-input type="text" name="numberOfFloors" formControlName="numberOfFloors"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Features</ion-label>
        <ion-input type="text" name="features" formControlName="features"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea
          placeholder="Description Of The Features"
          formControlName="descriptionOfTheFeatures"
          id="field_descriptionOfTheFeatures"
        ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Customer</ion-label>
        <ion-select id="field_customer" formControlName="customer" [compareWith]="compareCustomer">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="customerOption" *ngFor="let customerOption of customers; trackBy: trackCustomerById"
            >{{customerOption.phoneNumber}}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select id="field_category" formControlName="category" [compareWith]="compareCategory">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById"
            >{{categoryOption.name}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
