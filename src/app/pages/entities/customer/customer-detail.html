<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Customer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Phone Number</ion-label>
      <div item-content>
        <span>{{customer.phoneNumber}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">National Id</ion-label>
      <div item-content>
        <span>{{customer.nationalId}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <div item-content>{{customer.user?.login}}</div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(customer)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(customer)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
